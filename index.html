<!DOCTYPE html>

<body>

<script>
    function loadDoc(){
        var request = new XMLHttpRequest();
        request.onreadystatechange = function(){
            if(this.readyState == 4 && this.status == 200){
                document.getElementById("viewtable").innerHTML = this.responseText;
            }
        };
        
        request.open("GET", "http://localhost:8080/", true);
        request.send();
    }
</script>

<div id="">
  <h2>Phone models</h2>
  
  <button type="button" onclick="loadDoc()">Add Phone</button>
  <button type="button" onclick="loadDoc()">Delete phone</button>
  <button type="button" onclick="loadDoc()">Find phone</button>
  <button type="button" onclick="loadDoc()">Update phone</button>

</div>
